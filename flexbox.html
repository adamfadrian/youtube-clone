<!DOCTYPE html>
<html>
    <head>
        <title>flexbox prac</title>
    </head>

        <body>
        <div style="display: flex;
                    flex-direction: row;
                    border-width: 1px;
                    border-style: solid;
                    height: 70px;
                    justify-content: center;
                    ">
            <div style="background-color: lightblue; width: 100px">div1</div>
            <div style="background-color: lightgreen; width: 100px;">div2</div>
            <div style="background-color: lightpink; width: 100px">div2</div>
        </div>

                <div style="display: flex;
                flex-direction: row;
                border-width: 1px;
                border-style: solid;
                height: 70px;
                justify-content: space-between;
                ">
            <div style="background-color: lightblue; width: 100px">div1</div>
            <div style="background-color: lightgreen; width: 100px;">div2</div>
            <div style="background-color: lightpink; width: 100px">div2</div>
        </div>
        </body>
    
</html>
